name: Ruff Lint Check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    name: Run Ruff Linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Ruff
        uses: astral-sh/ruff-action@v3.2.1
        with:
          args: .

